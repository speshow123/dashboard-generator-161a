<body>
<div class="container">
	<ol class="breadcrumb breadcrumb-arrow">
		<li><a href="dashboard.html">Home</a></li>
		<li><a href="xss_ms_pattern.html">XSS MultiStep</a></li>
		<li class="active"><span>Testcases</span></li>
	</ol>
<br/>
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="header">
							<h4 class="title">Test Statistics</h4>
							<p class="category">Last Campaign Performance</p>
						</div>
						<div class="content">
							<div id="chartPreferences" class="ct-chart ct-perfect-fourth"></div>
							<div class="footer">
								<div class="legend"> <i class="fa fa-circle text-info"></i> Unrisk <i class="fa fa-circle text-danger"></i> Risk </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card">
						<div class="header">
							<h4 class="title">Table Report</h4>
						</div>
						<div class="content table-responsive table-full-width">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th></th>
										<th style="text-align:center;">Testcases</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Total number of testcases</td>
										<td style="text-align:center;">1</td>
									</tr>
									<tr>
										<td>Testcases revealing a vulnerability</td>
										<td style="text-align:center;">1</td>
									</tr>
									<tr>
										<td>Test cases not revealing any vulnerability</td>
										<td style="text-align:center;">0</td>
									</tr>
									<tr>
										<td>Inconclusive testcases (eg due to technical issue)</td>
										<td style="text-align:center;">0</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-md-offset-3">
					<button class="btn btn-info btn-fill btn-block" onClick="myframe.location.href='xss_ms_testcases.html'">Testcases</button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-info btn-fill btn-block "  onClick="myframe.location.href='xss_ms_variants.html'"  >Variants</button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-info btn-fill btn-block" onClick="myframe.location.href='xss_ms_logs.html'">Logs</button>
				</div>
			</div>
			<br/>
<iframe src="xss_ms_testcases.html" name="myframe" width="100%" height="600px" scrolling="auto" id="iframe"></iframe>		</div>
